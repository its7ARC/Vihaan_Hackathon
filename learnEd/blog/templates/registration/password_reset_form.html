<!DOCTYPE html >
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>LearnEd</title>
	{% load static %}
	<link href="{% static 'blog/password_reset_form.css' %}" rel='stylesheet'>
</head>

<body>
	<div class='resetPasswordBlock'>
		<header>
			<h1 class='title'>LearnEd</h1>
			<blockquote class='tagline'>Lets Learn Together</blockquote>
		</header>
		 
		<div class='resetPassword'>
			<h2>Forgotten your Password?</h2>
			<p>Enter your Email address to reset password</p>
			<form action='.' method='POST'>
				{% csrf_token %}
				<ul>
					{{form.as_ul}}
					<li><input type='submit' value='Send Email' class='submitButton'></li>
				</ul>
			</form>
		</div>
	</div>
</body>
